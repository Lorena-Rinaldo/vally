<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Conta</title>
</head>

<body>
    <form action="">
        <label for="">Descrição</label>
        <input type="text">

        <label for="imagem_conta">Imagem da Conta (Comprovante ou Ícone):</label>
        <input type="file" id="imagem_conta" name="imagem_conta" accept="image/*">

        <label for="">Preço</label>
        <input type="text">

        <label for="data_vencimento">Escolha a data:</label>
        <input type="date" id="data_vencimento" name="data_vencimento">

        <button></button>
    </form>
</body>

</html>
